<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city" spellcheck="false">
            <button><img src="icon/search.png"></button>
        </div>
        <div class="weather">
            <img src="icon/earth.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">SAVE EARTH</h2>
            <div class="details">
                <div class="col">
                    <img src="icon/humidity.png" >
                    <div>
                        <p class="humid"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icon/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
               
            </div>
            <div class="details">
                <div class="col">
                    <img src="icon/wDirection.png">
                    <div>
                        <p class="wDirection"></p>
                        <p>Wind Direction</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
